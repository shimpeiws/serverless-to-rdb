service:
  name: serverless-to-rdb

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: ap-northeast-1
  vpc:
    securityGroupIds:
      - YOUR_SECURITY_GROUP_ID
    subnetIds:
      - YOUR_SUBNET_ID_01
      - YOUR_SUBNET_ID_02

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
